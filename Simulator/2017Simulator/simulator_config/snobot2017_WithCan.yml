
simulate_camera: True

speed_controllers:
- name: Left Motor (A)
  handle: com.snobot2017.PortMappings2017.sDRIVE_CAN_LEFT_A_PORT
  motor_sim:
     type: Simple
     max_speed: 12
     
- name: Left Motor (B)
  handle: com.snobot2017.PortMappings2017.sDRIVE_CAN_LEFT_B_PORT
  motor_sim:
     type: Simple
     max_speed: 12
  
- name: Right Motor (A)
  handle: com.snobot2017.PortMappings2017.sDRIVE_CAN_RIGHT_A_PORT
  motor_sim:
     type: Simple
     max_speed: 12
  
- name: Right Motor (B)
  handle: com.snobot2017.PortMappings2017.sDRIVE_CAN_RIGHT_B_PORT
  motor_sim:
     type: Simple
     max_speed: 12
  
- name: Climb Motor
  handle: com.snobot2017.PortMappings2017.sCLIMB_PWM_PORT
  
  
quad_encoders:
- name                    : Left Encoder
  handle_a                : com.snobot2017.PortMappings2017.sLEFT_DRIVE_ENCODER_PORT_A
  handle_b                : com.snobot2017.PortMappings2017.sLEFT_DRIVE_ENCODER_PORT_B
  speed_controller_handle : com.snobot2017.PortMappings2017.sDRIVE_PWM_LEFT_A_PORT
  
- name                    : Right Encoder
  handle_a                : com.snobot2017.PortMappings2017.sRIGHT_DRIVE_ENCODER_PORT_A
  handle_b                : com.snobot2017.PortMappings2017.sRIGHT_DRIVE_ENCODER_PORT_B
  speed_controller_handle : com.snobot2017.PortMappings2017.sDRIVE_PWM_RIGHT_A_PORT
  
  
solenoids:
- name: Gear (A)
  handle: com.snobot2017.PortMappings2017.sGEARBOSS_SOLENOID_CHANNEL_A
- name: Gear (B)
  handle: com.snobot2017.PortMappings2017.sGEARBOSS_SOLENOID_CHANNEL_B
  
  
relays:
- name: Blue LEDs
  handle: com.snobot2017.PortMappings2017.sRELAY_BLUE_LED
- name: Green LEDs
  handle: com.snobot2017.PortMappings2017.sRELAY_GREEN_LED

  
tank_drives:
- left_enc_handle_a   : com.snobot2017.PortMappings2017.sLEFT_DRIVE_ENCODER_PORT_A
  left_enc_handle_b   : com.snobot2017.PortMappings2017.sLEFT_DRIVE_ENCODER_PORT_B
  right_enc_handle_a  : com.snobot2017.PortMappings2017.sRIGHT_DRIVE_ENCODER_PORT_A
  right_enc_handle_b  : com.snobot2017.PortMappings2017.sRIGHT_DRIVE_ENCODER_PORT_B
  gyro_handle         : 100
  turn_kp             : 10